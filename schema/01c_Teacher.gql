type Teacher implements BaseUser {
  name: String!
  email: String!
  mobileNo: String!
  username: String!
  classSubject: [ClassSubject]
  todos: [Todo!]
  roles: [Roles!]
  employeeId: String!
}

input newTeacher{
  employeeId: String!
}

input modifiedTeacher{
  name: String
  email: String
  mobileNo: String
  class_id: ID
}
