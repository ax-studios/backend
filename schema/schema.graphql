schema {
  query: Query
  mutation: Mutation
}

type Query {

  getStudents(
    enrollNo: String,
    email: String,
    # username: String,
  ): [Student]

  getTeachers(
    email: String,
    # username: String,
  ): [Teacher]

  getClasses(
    name: String
  ): [Class]

  getSubjects(
    name: String
  ): [Subject]
}
