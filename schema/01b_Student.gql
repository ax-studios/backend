type Student implements User {
  name: String!
  email: String
  mobileNo: String!
  username: String!
  enrollNo: String!
  class_: Class
  todos: [Todo!]
}

input newStudent{
    enrollNo: String!
    name: String!
    email: String!
    mobileNo: String!
    username: String!
}

input modifiedStudent{
    name: String
    email: String
    mobileNo: String
    class_id: ID 
}

